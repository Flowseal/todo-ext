<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">

    <title>ToDo</title>
</head>

<body>
    <div class="header">
        <input type="text" id="search" class="form-control" placeholder="Search" aria-label="Search"
            aria-describedby="basic-addon1">
    </div>
    <div class="main">
        <div class="left_bar">
            <ul class="menu">
                <li class="cursor menu-el" id="TodayProjectBtn"><img src="./svgs/Today.svg"><span class="menu-txt">Today</span></li>
                <li class="cursor menu-el" id="ComingProjectBtn"><img src="./svgs/Coming.svg"><span class="menu-txt">Coming</span></li>
                
                <li id="custom_projects">
                    <ul>
                        <li class="cursor menu-el" id="projectsBtn"><img src="./svgs/ArrowOpened.svg"><span class="menu-txt">Projects</span></li>
                        <ul class="projects-block">
                            <li class="cursor menu-el" id="SchoolProjectBtn"><img src="./svgs/AlertCircle.svg"><span class="menu-txt">School</span></li>
                            <li class="cursor menu-el" id="WorkProjectBtn"><img src="./svgs/AlertCircle.svg"><span class="menu-txt">Work</span></li>
                            <li class="cursor menu-el" id="OtherProjectBtn"><img src="./svgs/AlertCircle.svg"><span class="menu-txt">Other</span></li>
                            <li class="cursor menu-el" id="newProjectBtn"><img src="./svgs/New.svg"><span class="menu-txt">New project</span></li>
                        </ul>
                    </ul>
                </li>
                <li class="cursor menu-el"><img src="./svgs/List.svg"><span class="menu-txt">Unsorted</span></li>
                <li class="cursor menu-el"><img src="./svgs/Archived.svg"><span class="menu-txt">Archived</span></li>
            </ul>
        </div>
        <div class="content">
            <div class="content_top noselect">
                <span id="category_span">Today</span>
                <div id="sort"><span>Sort by</span><img src="./svgs/Sort.svg"></div>
            </div>
            <div class="todos-block">
                <div class="todos">
                </div>
                <div class="todo-new">
                    <div style="padding-left: 4px; padding-right: 4px; display: flex; gap: 4px;">
                        <img src='svgs/Vajno.svg' id="newTodoImportant" class="important cursor noselect def-svg" />
                        <img src='svgs/Srochno.svg' id="newTodoUrgently" class="urgently cursor noselect def-svg" />
                    </div>
                    <input type="text" id="newTodoInput" class="form-control" placeholder="don't forget to"
                        aria-label="don't forget to" aria-describedby="basic-addon1">

                    <img src='svgs/Ok.svg' class="cursor noselect okBtn" style="width: 20px; height: 20px;"
                        id="newTodoBtn" />
                </div>
            </div>
        </div>
        <script id="todoTemplate" type="text/x-handlebars-template">
        <div class="todo" id="todo_{{id}}">
            <div class="top-todo">
                <div class="todo-menu">
                    <img src='svgs/Vajno.svg' id="important_{{id}}" class="important def-svg cursor noselect"/>
                    <img src='svgs/Srochno.svg' id="urgently_{{id}}" class="urgently def-svg cursor noselect"/>
                    <span>{{time}}</span>
                </div>
                <img src='svgs/Ok.svg' id="completeBtn_{{id}}" class="cursor def-svg noselect okBtn"/>
            </div>
            <div class="main-todo">
                <textarea type="text" class="todo-text" id="text_{{id}}">{{text}}</textarea>
            </div>
            
            
        </div>
    </script>
        <script src="./components/date-and-time.min.js"></script>
        <script src="./components/jquery-3.6.0.min.js"></script>
        <script src="./components/handlebars.js"></script>
        <script src="./scripts/todo.js"></script>
        <script src="./scripts/popup.js"></script>

</body>

</html>

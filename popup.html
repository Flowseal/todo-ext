<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

    <title>ToDo</title>
</head>
<body>
    <div class="header">
        <input type="text" id="search" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
    </div>

    <div class="container_custom">
        <div class="left_bar">
            <div class="type_btn_selected">
                <img src='svgs/Today.svg' style="padding-bottom: 3px;" />
                <span style="padding-left: 4px;">Today</span>
            </div>

            <div class="type_btn">
                <img src='svgs/Coming.svg' style="padding-bottom: 3px;" />
                <span style="padding-left: 4px;">Coming</span>
            </div>

            <div class="type_btn">
                <img src='svgs/ArrowOpened.svg' />
                <span style="padding-left: 4px; font-weight: 350;">Projects</span>
            </div>

            <div class="projects">
                <div class="project">
                    <img src='svgs/AlertCircle.svg' />
                    <span style="padding-left: 6px;">School</span>
                </div>

                <div class="project">
                    <img src='svgs/AlertCircle.svg' />
                    <span style="padding-left: 6px;">Work</span>
                </div>

                <div class="project">
                    <img src='svgs/AlertCircle.svg' />
                    <span style="padding-left: 6px;">Other</span>
                </div>

                <div class="project">
                    <img src='svgs/New.svg' />
                    <span style="padding-left: 6px; color: rgba(32, 32, 32, 0.5);">
                        New Project
                    </span>
                </div>
            </div>

            <div class="space"></div>
            
            <div class="type_btn">
                <img src='svgs/List.svg' style="padding-bottom: 3px;"/>
                <span style="padding-left: 4px;">Unsorted</span>
            </div>

            <div class="type_btn">
                <img src='svgs/Archived.svg' style="padding-bottom: 3px;"/>
                <span style="padding-left: 4px;">Archived</span>
            </div>
        </div>

        <div class="content">
            <div class="content_top">
                <div style="display:flex;">
                    <span id="category_span">Today</span>
                    <span id="date_span" style="padding: 10px 5px;">Tue 12 oct</span>
                </div>
                <div style="display:flex; padding-top: 3px;">
                    <span id="sort_span" style="padding-right: 6px;">Sort by</span>
                    <img src='svgs/Sort.svg' style="width: 12px; height: 19px; padding-top: 5px;"/>
                </div>
            </div>

            <div class="todos">
                <div class="todo">
                    <div id="top-left" style="display: flex; flex-direction: column;">
                        <span id="date_to">12 oct</span>
                        <span>do the homework</span>
                    </div>
                    <div id="top-right" style="display: flex; gap: 5px; margin-right: -15px;">
                        <img src='svgs/Vajno.svg' style="width: 12px; height:12px;"/>
                        <img src='svgs/Srochno.svg' style="width: 12px; height: 12px;"/>
                    </div>
                    <div id="bottom-right">
                        <img src='svgs/Ok.svg' style="width: 16px; height: 16px;"/>
                    </div>
                </div>

                <div class="todo">
                    <div id="top-left" style="display: flex; flex-direction: column;">
                        <span id="date_to">12 oct</span>
                        <span>learn a poem</span>
                    </div>
                    <div id="top-right" style="display: flex; gap: 5px; margin-right: -15px;">
                        <img src='svgs/Vajno.svg' style="width: 12px; height:12px;"/>
                    </div>
                    <div id="bottom-right">
                        <img src='svgs/Ok.svg' style="width: 16px; height: 16px;"/>
                    </div>
                </div>

                <div class="todo">
                    <div id="top-left" style="display: flex; flex-direction: column;">
                        <span id="date_to">12 oct</span>
                        <span>prepare for exam</span>
                    </div>
                    <div id="top-right" style="display: flex; gap: 5px; margin-right: -15px;">
                        <img src='svgs/Srochno.svg' style="width: 12px; height: 12px;"/>
                    </div>
                    <div id="bottom-right">
                        <img src='svgs/Ok.svg' style="width: 16px; height: 16px;"/>
                    </div>
                </div>

                <div class="todo">
                    <div id="top-left" style="display: flex; flex-direction: column;">
                        <span id="date_to">12 oct</span>
                        <span>sleep</span>
                    </div>
                    <div id="bottom-right">
                        <img src='svgs/Ok.svg' style="width: 16px; height: 16px;"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">

    <title>ToDo</title>
</head>
<body>
    <div class="header">
        <input type="text" id="search" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
    </div>

    <div style="display: flex;" class="main">
        <div class="left_bar">
            <div class="type_btn cursor noselect" id="TodayProjectBtn">
                <img src='svgs/Today.svg' style="padding-bottom: 3px;" />
                <span style="padding-left: 4px;">Today</span>
            </div>

            <div class="type_btn cursor noselect" id="ComingProjectBtn">
                <img src='svgs/Coming.svg' style="padding-bottom: 3px;" />
                <span style="padding-left: 4px;">Coming</span>
            </div>

            <div class="type_btn cursor noselect">
                <img src='svgs/ArrowOpened.svg' />
                <span style="padding-left: 4px; font-weight: 350;">Projects</span>
            </div>

            <div class="projects">
                <div class="project cursor noselect" id="alert-icon">
                    <img src='svgs/AlertCircle.svg' />
                    <span>School</span>
                </div>

                <div class="project cursor noselect" id="alert-icon">
                    <img src='svgs/AlertCircle.svg' />
                    <span>Work</span>
                </div>

                <div class="project cursor noselect" id="alert-icon">
                    <img src='svgs/AlertCircle.svg' />
                    <span>Other</span>
                </div>

                <div class="project cursor noselect" id="newProjectBtn">
                    <img src='svgs/New.svg' />
                    <span>New Project</span>
                </div>
            </div>

            <div class="space"></div>
            
            <div class="type_btn cursor noselect">
                <img src='svgs/List.svg' style="padding-bottom: 3px;"/>
                <span style="padding-left: 4px;">Unsorted</span>
            </div>

            <div class="type_btn cursor noselect">
                <img src='svgs/Archived.svg' style="padding-bottom: 3px;"/>
                <span style="padding-left: 4px;">Archived</span>
            </div>
        </div>

        <div class="content">
            <div class="content_top noselect">
                <div style="display:flex;">
                    <span id="category_span">Today</span>
                </div>
                <div class="cursor" style="display:flex; padding-top: 3px;">
                    <span id="sort_span" style="padding-right: 6px;">Sort by</span>
                    <img src='svgs/Sort.svg' style="width: 12px; height: 19px; padding-top: 5px;"/>
                </div>
            </div>

            <div class="todos">
                <div id="todos">
                </div>
                <div class="todo-new">
                    <div style="padding-left: 4px; padding-right: 4px; display: flex; gap: 4px;">
                        <img src='svgs/Vajno.svg' id="newTodoImportant" class="important cursor noselect def-svg"/>
                        <img src='svgs/Srochno.svg' id="newTodoUrgently" class="urgently cursor noselect def-svg"/>
                    </div>
                    <input type="text" id="newTodoInput" class="form-control" placeholder="don't forget to" aria-label="don't forget to" aria-describedby="basic-addon1">

                    <img src='svgs/Ok.svg' class="cursor noselect okBtn" style="width: 20px; height: 20px;" id="newTodoBtn"/>
                </div>
        </div>
    </div>
    <script id="todoTemplate" type="text/x-handlebars-template">
        <div class="todo" id="todo_{{id}}">
            <div id="top-left" style="display: flex; flex-direction: column;">
                <span id="date_to">{{time}}</span>
                <textarea type="text" class="todo-text" id="text_{{id}}">{{text}}</textarea>
            </div>
            <div id="top-right" style="display: flex; gap: 5px; margin-right: -15px;">
                <img src='svgs/Vajno.svg' id="important_{{id}}" class="important cursor noselect" style="width: 16px; height:16px;" />
                <img src='svgs/Srochno.svg' id="urgently_{{id}}" class="urgently cursor noselect" style="width: 16px; height: 16px;"/>
            </div>
            <div id="bottom-right">
                <img src='svgs/Ok.svg' id="completeBtn_{{id}}" class="cursor noselect okBtn" style="width: 18px; height: 18px;"/>
            </div>
        </div>
    </script>
    <script src="./components/date-and-time.min.js"></script>
    <script src="./components/jquery-3.6.0.min.js"></script>
    <script src="./components/handlebars.js"></script>
    <script src="./scripts/todo.js"></script>
    <script src="./scripts/popup.js"></script>

</body>
</html>
